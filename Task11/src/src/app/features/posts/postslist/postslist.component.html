<div class="container mt-5">
  <h3 class="text-center text-primary fw-bold mb-4">Post List</h3>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card shadow-lg h-100 border-0 rounded-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark fw-bold mb-3" style="min-height: 50px;">
            {{ post?.title }}
          </h5>
          <p class="card-text text-muted flex-grow-1" style="min-height: 120px; max-height: 150px; overflow: hidden; text-overflow: ellipsis;">
            {{ post?.body }}
          </p>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-primary btn-sm px-3" routerLink="/update/{{ post.id }}">
              Edit
            </button>
            <button class="btn btn-outline-danger btn-sm px-3" (click)="deletePost(post.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
