<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary fw-bold"> Create a New Post</h3>
    
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      
      <div class="form-floating mb-3">
        <input id="title" type="text" class="form-control" placeholder="Post title" formControlName="title">
        <label for="title">Post Title</label>
      </div>
      
      <div class="form-floating mb-3">
        <textarea id="body" class="form-control" style="height: 120px;" placeholder="Post content..." formControlName="body"></textarea>
        <label for="body">Post Content</label>
      </div>
      
      <button class="btn btn-gradient w-100 py-2" type="submit" [disabled]="postForm.invalid">
        Publish Post
      </button>
    </form>
  </div>
</div>
