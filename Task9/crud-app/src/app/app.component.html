 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <h1>{{ title }}</h1>


  <div class="mb-3">
    <input [(ngModel)]="newUser.name" class="form-control mb-2" placeholder="Name">
    <input [(ngModel)]="newUser.email" class="form-control mb-2" placeholder="Email">
    <button class="btn btn-primary  " (click)="addUser()">Add</button>
  </div>

  <hr>


  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      
      <div *ngIf="editUser?.id !== user.id">
        {{ user.name }} - {{ user.email }}
      </div>

      <div *ngIf="editUser?.id === user.id" class="d-flex gap-2">
        <input [(ngModel)]="editUser.name" class="form-control">
        <input [(ngModel)]="editUser.email" class="form-control">
        <button class="btn btn-success" (click)="updateUser()">Save</button>
      </div>

      <div>
        <button class="btn btn-warning btn-sm me-2" (click)="startEdit(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id!)">Delete</button>
      </div>
    </li>
  </ul>
</div>
